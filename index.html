<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Genos:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <dialog id="dialog">
        <form action="#" id="form" method="dialog">
          <div class="close" id="close"></div>
          <div class="inputBox">
            <input type="text" name="bookname" id="bookname" required />
            <span>Book Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="author" id="author" required />
            <span>Author</span>
          </div>
          <div class="inputBox">
            <input
              type="number"
              name="page-num"
              id="page-num"
              min="0"
              required
            />
            <span>Number Of Pages</span>
          </div>
          <div class="inputBox one">
            <fieldset class="read-status">
              <legend>Have you read the book?</legend>
              <ul>
                <li>
                  <label for="#yes" class="rs"
                    >Yes<input
                      type="radio"
                      class="rad"
                      id="yes"
                      name="read"
                      value="Yes"
                  /></label>
                </li>
                <li>
                  <label for="#no" class="rs"
                    >No<input
                      type="radio"
                      class="rad"
                      id="no"
                      name="read"
                      value="No"
                  /></label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="inputBox">
            <input
              type="number"
              name="rate"
              id="rating"
              min="0"
              max="5"
              required
            />
            <span>Rating (Out Of 5)</span>
          </div>
          <button type="submit" id="submit" formmethod="dialog">ADD</button>
        </form>
      </dialog>
      <h1>Add a new book to your library.</h1>
      <button type="button" class="new" id="new">
        New Book <i class="fab fa-plus"></i>
      </button>
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Rating</th>
              <th>Read Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody-one"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
